<!DOCTYPE html>
<html>

<head>

  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>

<body onload="getWeather();" id="body">
  <!-- SEARCH WEATHER -->

  <div class="row" id="topSearch">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s10">
          <i class="material-icons prefix">search</i>
          <input id="city" type="text">
          <label for="city">Search city</label>
        </div>
        <div class="btnSpace">
          <a href="#" id="currentBtn" class="waves-effect waves-light btn valign-wrapper scale-transition scale-out" onclick="showWeather();"> <i class="material-icons left">cloud</i> Show Weather</a>
        </div>
        <div class="btnSpace">
          <a href="#" id="forecastBtn" class="waves-effect waves-light btn scale-transition scale-out" onclick="getForecast();">Show Forecast</a>
        </div>
      </div>
    </form>
  </div>

  <!-- DISPLAY CURRENT WEATHER -->

  <div class="container">

    <div class="col s12">
      <h3>Current Weather</h3>
    </div>
    <hr>

    <div class="row">
      <div style="width:30%">
        <div id="weatherSign"></div>
        <p class="currentP" id="currentDescription"></p>
        <p class="currentP" id="currentHumidity"></p>
        <p class="currentP" id="currentPressure"></p>
        <p class="currentP" id="currentTemp"></p>
        <p class="currentP" id="dayMinimum"></p>
        <p class="currentP" id="dayMaximum"></p>
      </div>
      <div style="width:70%">
        <iframe allowfullscreen id="mapFrame"></iframe>
      </div>
    </div>

    <hr>

  </div> <!-- ./CONTATINER -->

  <!-- DISPLAY FORECAST WEATHER -->
  <div class="container">

    <div class="col s12">
      <h3>Forecast Weather</h3>
    </div>
    <hr>

    <div class="row" id="forecastArea">
      <div class="col s2">
        <h5 id="dayHeader1"></h5>
        <div id="dayOne"></div>
      <div class="col s2">
        <h5 id="dayHeader2"></h5>
        <div id="dayTwo"></div>
      </div>
      <div class="col s2">
        <h5 id="dayHeader3"></h5>
        <div id="dayThree"></div>
      </div>
      <div class="col s2">
        <h5 id="dayHeader4"></h5>
        <div id="dayFour"></div>
      </div>
      <div class="col s2">
        <h5 id="dayHeader5"></h5>
        <div id="dayFive"></div>
      </div>

    </div>

  </div> <!-- ./CONTATINER -->

  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="weatherjs.js"></script>

</body>

</html>
